<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos</title>
  </head>
  <body>
    <h1>Mis Videos</h1>
    <!--VIDEO PARA CONTROLAR REPRODUCCION Y DESCARGAR-->
    <h2>VIDEOS CON CONTROLES</h2>
    <video width="320" height="240" controls>
      <source src="VIDEOS/caballero.mp4" type="video/mp4" /></video
    ><br />
    <hr />
    <!--VIDEO PARA REPRODUCIR AUTOMATICAMENTE Y NO -->
    <h2>VIDEOS SIN CONTROLES</h2>
    <video width="320" height="240" autoplay>
      <source src="VIDEOS/caballero.mp4" type="video/mp4" />
    </video>
    <br />
    <hr />
    <!--PARA VIDEOS DE YOUTUBE /COMPARTIR / INCORPORAR <>-->
    <h2>VIDEO DE YOUTUBE</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/vTB1Dq-D35w"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
