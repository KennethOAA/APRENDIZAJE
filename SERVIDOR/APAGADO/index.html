<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Computadora</title>
</head>
<body>
    <h1>Control de Computadora</h1>
    
    <p>Ingresa el tiempo de espera y selecciona la unidad antes de realizar la acción deseada.</p>
    
    <form action="/shutdown" method="POST">
        <label for="tiempo">Tiempo de espera:</label>
        <input type="number" id="tiempo" name="tiempo" min="0" required>
        
        <label for="unidad">Unidad de tiempo:</label>
        <select id="unidad" name="unidad" required>
            <option value="s">Segundos</option>
            <option value="m">Minutos</option>
            <option value="h">Horas</option>
            <option value="d">Días</option>
        </select>
        
        <button type="submit">Apagar Computadora</button>
    </form>
    
    <form action="/restart" method="POST">
        <label for="tiempo">Tiempo de espera:</label>
        <input type="number" id="tiempo" name="tiempo" min="0" required>
        
        <label for="unidad">Unidad de tiempo:</label>
        <select id="unidad" name="unidad" required>
            <option value="s">Segundos</option>
            <option value="m">Minutos</option>
            <option value="h">Horas</option>
            <option value="d">Días</option>
        </select>
        
        <button type="submit">Reiniciar Computadora</button>
    </form>
    
    <form action="/suspend" method="POST">
        <label for="tiempo">Tiempo de espera:</label>
        <input type="number" id="tiempo" name="tiempo" min="0" required>
        
        <label for="unidad">Unidad de tiempo:</label>
        <select id="unidad" name="unidad" required>
            <option value="s">Segundos</option>
            <option value="m">Minutos</option>
            <option value="h">Horas</option>
            <option value="d">Días</option>
        </select>
        
        <button type="submit">Suspender Computadora</button>
    </form>
    
</body>
</html>
