<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seudo-Clase</title>

    <style>
      * {
        box-sizing: border-box;
        font-family: sans-serif;
        padding: 0;
        margin: 0;
      }
      .menu {
        background-color: #13a4a4;
        padding: 10px 0;
      }
      .menu-nav {
        list-style: none;
        padding-left: 15px;
      }
      .menu-nav__item {
        display: inline-block;
      }
      .menu-nav__item a {
        color: #ffffff;
        text-decoration: none;
      }

      /* SEUDOCLASES */

      .menu-nav__item a:hover {
        color: black;
        /*background-color: white;*/
      }

      .menu-nav__item a:active {
        color: blue;
      }

      /* SEUDOELEMENTO */
      .menu-nav__item a::after {
        content: " | ";
      }

      /* MODELO DE CAJAS */
      main {
        width: 100%;
        height: 300px;
        border: 10px solid black;
        padding: 20px 85px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="menu">
        <ul class="menu-nav">
          <li class="menu-nav__item"><a href="">Inicio</a></li>
          <li class="menu-nav__item"><a href="">Mis Trabajos</a></li>
          <li class="menu-nav__item"><a href="">Blog</a></li>
          <li class="menu-nav__item"><a href="">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h1>HOLA MUNDO COMO ESTAS?</h1>
        <div>
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Impedit
            enim obcaecati id sint ipsam unde voluptates neque minus doloribus
            dolorem, reprehenderit, nisi, error quibusdam eum ex a quos quam
            provident?
          </p>
        </div>
        <ul>
          <li>ITEM</li>
        </ul>
      </section>
    </main>
  </body>
</html>
