  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectores</title>
    <style>
      * {
        color: blue;
      }

      p {
        color: green;
      }

      h1,
      h2 {
        color: red;
      }

      .p1 {
        color: darkmagenta;
        font-size: 18px;
      }

      .p2 {
        color: brown;
        font-size: 24px;
      }

      #subtitulo {
        color: black;
      }
    </style>
  </head>
  <body>
    <h1>Hola mundo</h1>
    <h2 id="subtitulo">Segundo encabezado</h2>
    <p class="p1 otra">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat facere
      cum, voluptas odio est.
    </p>
    <p class="p2">
      aperiam repellendus voluptatem repellat placeat veritatis, accusamus vitae
      molestiae necessitatibus, inventore cupiditate expedita perferendis unde
      nemo.
    </p>
  </body>
</html>
